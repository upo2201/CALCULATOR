<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
      color: black;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: salmon;
    }

    body.dark {
      background: #f28574; /* darker salmon */
    }

    .app {
      width: 100%;
      max-width: 380px;
      background: salmon;
      padding: 20px;
      border-radius: 16px;
    }

    h1 {
      text-align: center;
      margin: 0 0 10px;
      font-size: 22px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle {
      font-size: 14px;
      cursor: pointer;
      border: 1px solid black;
      padding: 4px 8px;
      border-radius: 6px;
      background: salmon;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 34px;
      text-align: right;
      padding: 10px;
      border: 1px solid black;
      border-radius: 10px;
      background: salmon;
      outline: none;
      caret-color: black;
      margin-bottom: 12px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 52px;
      font-size: 18px;
      font-weight: 600;
      background: salmon;
      border: 1px solid black;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    .equal {
      grid-column: span 2;
    }

    .history {
      margin-top: 14px;
      border-top: 1px solid black;
      padding-top: 10px;
      max-height: 120px;
      overflow-y: auto;
    }

    .history h2 {
      font-size: 14px;
      margin: 0 0 6px;
    }

    .history-item {
      font-size: 14px;
      cursor: pointer;
      padding: 2px 0;
    }

    .history-item:hover {
      text-decoration: underline;
    }

    @media (max-width: 420px) {
      .app {
        border-radius: 0;
        min-height: 100vh;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="top-bar">
      <h1>Calculator</h1>
      <div class="toggle" id="themeToggle">Dark</div>
    </div>

    <input id="display" type="text" value="0">

    <div class="buttons">
      <button>C</button>
      <button>⌫</button>
      <button>%</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>

    <div class="history">
      <h2>History</h2>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    const historyList = document.getElementById("historyList");
    const toggle = document.getElementById("themeToggle");

    const operators = ["+", "-", "*", "/", "%"];

    // Focus behavior
    display.addEventListener("focus", () => {
      if (display.value === "0") display.value = "";
    });

    display.addEventListener("blur", () => {
      if (display.value === "") display.value = "0";
    });

    // Theme toggle
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.innerText = document.body.classList.contains("dark")
        ? "Light"
        : "Dark";
    });

    function addToHistory(expr, result) {
      const div = document.createElement("div");
      div.className = "history-item";
      div.innerText = `${expr} = ${result}`;
      div.onclick = () => display.value = result;
      historyList.prepend(div);
    }

    function calculate() {
      try {
        const expr = display.value;
        const result = eval(expr);
        addToHistory(expr, result);
        display.value = result;
      } catch {
        display.value = "Error";
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => handleInput(btn.innerText));
    });

    function handleInput(value) {
      if (value === "C") {
        display.value = "0";
        return;
      }

      if (value === "⌫") {
        display.value =
          display.value.length > 1 ? display.value.slice(0, -1) : "0";
        return;
      }

      if (value === "=") {
        calculate();
        return;
      }

      if (value === "+/-") {
        display.value = display.value.startsWith("-")
          ? display.value.slice(1)
          : "-" + display.value;
        return;
      }

      if (value === "%") {
        const match = display.value.match(/(\d+\.?\d*)$/);
        if (match) {
          const num = match[0];
          display.value =
            display.value.slice(0, -num.length) + num / 100;
        }
        return;
      }

      const last = display.value.slice(-1);
      if (operators.includes(last) && operators.includes(value)) return;

      if (display.value === "0" && !operators.includes(value)) {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    // Keyboard support
    document.addEventListener("keydown", e => {
      if ((e.key >= "0" && e.key <= "9") || operators.includes(e.key) || e.key === ".") {
        handleInput(e.key);
      } else if (e.key === "Enter") {
        e.preventDefault();
        calculate();
      } else if (e.key === "Backspace") {
        handleInput("⌫");
      } else if (e.key === "Escape") {
        handleInput("C");
      }
    });
  </script>
</body>
</html>
