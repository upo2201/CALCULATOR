<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
      color: black;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffb3a7; /* light salmon */
    }

    body.dark {
      background: #e07a6f; /* deep salmon */
    }

    .app {
      width: 100%;
      max-width: 380px;
      background: inherit;
      padding: 22px;
      border-radius: 18px;
      border: 2px solid #000;
      box-shadow: 8px 8px 0 #000;
    }

    h1 {
      text-align: center;
      margin: 0 0 14px;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle {
      font-size: 14px;
      cursor: pointer;
      border: 2px solid #000;
      padding: 4px 10px;
      border-radius: 8px;
      background: inherit;
      box-shadow: 3px 3px 0 #000;
    }

    .toggle:active {
      box-shadow: 1px 1px 0 #000;
      transform: translate(2px, 2px);
    }

    #display {
      width: 100%;
      height: 64px;
      font-size: 34px;
      text-align: right;
      padding: 10px 14px;
      border: 2px solid #000;
      border-radius: 12px;
      background: inherit;
      outline: none;
      caret-color: black;
      margin-bottom: 16px;
      box-shadow: inset 4px 4px 0 rgba(0,0,0,0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 54px;
      font-size: 18px;
      font-weight: 600;
      background: inherit;
      border: 2px solid #000;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
    }

    button:active {
      box-shadow: 1px 1px 0 #000;
      transform: translate(3px, 3px);
    }

    .equal {
      grid-column: span 2;
      font-size: 20px;
    }

    .history {
      margin-top: 16px;
      border-top: 2px solid #000;
      padding-top: 10px;
      max-height: 120px;
      overflow-y: auto;
    }

    .history h2 {
      font-size: 14px;
      margin: 0 0 6px;
    }

    .history-item {
      font-size: 14px;
      cursor: pointer;
      padding: 3px 0;
    }

    .history-item:hover {
      text-decoration: underline;
    }

    @media (max-width: 420px) {
      .app {
        border-radius: 0;
        min-height: 100vh;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="top-bar">
      <h1>Calculator</h1>
      <div class="toggle" id="themeToggle">Dark</div>
    </div>

    <!-- readonly but caret still works -->
    <input id="display" type="text" value="0" readonly>

    <div class="buttons">
      <button>C</button>
      <button>⌫</button>
      <button>%</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>

    <div class="history">
      <h2>History</h2>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    const historyList = document.getElementById("historyList");
    const toggle = document.getElementById("themeToggle");

    const operators = ["+", "-", "*", "/", "%"];

    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.innerText =
        document.body.classList.contains("dark") ? "Light" : "Dark";
    });

    function addToHistory(expr, result) {
      const div = document.createElement("div");
      div.className = "history-item";
      div.innerText = `${expr} = ${result}`;
      div.onclick = () => display.value = result;
      historyList.prepend(div);
    }

    function calculate() {
      try {
        const expr = display.value;
        const result = eval(expr);
        addToHistory(expr, result);
        display.value = result;
      } catch {
        display.value = "Error";
      }
    }

    function handleInput(value) {
      if (value === "C") {
        display.value = "0";
        return;
      }

      if (value === "⌫") {
        display.value =
          display.value.length > 1 ? display.value.slice(0, -1) : "0";
        return;
      }

      if (value === "=") {
        calculate();
        return;
      }

      if (value === "+/-") {
        display.value = display.value.startsWith("-")
          ? display.value.slice(1)
          : "-" + display.value;
        return;
      }

      if (value === "%") {
        const match = display.value.match(/(\d+\.?\d*)$/);
        if (match) {
          const num = match[0];
          display.value =
            display.value.slice(0, -num.length) + num / 100;
        }
        return;
      }

      const last = display.value.slice(-1);
      if (operators.includes(last) && operators.includes(value)) return;

      if (display.value === "0" && !operators.includes(value)) {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => handleInput(btn.innerText));
    });

    // Keyboard support (NO duplication now)
    document.addEventListener("keydown", e => {
      if ((e.key >= "0" && e.key <= "9") || operators.includes(e.key) || e.key === ".") {
        e.preventDefault();
        handleInput(e.key);
      } 
      else if (e.key === "Enter") {
        e.preventDefault();
        calculate();
      } 
      else if (e.key === "Backspace") {
        e.preventDefault();
        handleInput("⌫");
      } 
      else if (e.key === "Escape") {
        e.preventDefault();
        handleInput("C");
      }
    });
  </script>
</body>
</html>
